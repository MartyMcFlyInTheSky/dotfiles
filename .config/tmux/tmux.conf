# Start a default bash instance
set -g default-command "/bin/bash --rcfile \"$MY_HOME/.bashrc\" -i"

# Sessionizer
bind -r f run-shell "tmux neww ~$MY_CONFIG_HOME/.local/scripts/tmux-sessionizer.sh"

set-environment -g TMUX_PLUGIN_MANAGER_PATH "$XDG_DATA_HOME/tmux/plugins/"

# List of plugins (use old syntax https://github.com/tmux-plugins/tpm/issues/57)
set -g @tpm_plugins '\
    tmux-plugins/tpm \
    tmux-plugins/tmux-sensible \
    christoomey/vim-tmux-navigator \
    rose-pine/tmux \
'

set -g @rose_pine_variant 'main'

# Other examples:
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '$XDG_DATA_HOME/tmux/plugins/tpm/tpm'
